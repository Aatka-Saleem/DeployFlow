name: security-agent
version: 2.0.0
description: Rule-based security scanner for Docker + docker-compose (OWASP + Gitleaks style)
agent:
  type: rule-based
  instructions: |
    Load rules from security_rules/security_rules.yaml.
    Scan BOTH Dockerfile and docker-compose.yml.
    Block on CRITICAL, require review on HIGH.
    Return rich JSON report for Streamlit UI.