name: analyst-agent
version: 1.0.0
description: Detects language, framework, port, and main file from repository content.
agent:
  type: rule-based
  model:
    provider: groq
    model_id: llama-3.3-70b-versatile
  instructions: |
    Analyze repository file listings and code content.
    Detect: language (python/nodejs), framework (flask/fastapi/django/express/nextjs),
    port number, main entry file, and package manager.
    Return valid JSON only. No markdown, no explanation.