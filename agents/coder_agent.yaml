name: coder-agent
version: 1.0.0
description: Generates production-ready Dockerfile and docker-compose.yml from templates.
agent:
  type: template-based
  instructions: |
    Generate deployment configuration files using the analysis and architecture inputs.
    Rules:
    - Always use non-root user (appuser/appgroup)
    - Always include HEALTHCHECK
    - Always pin base image versions (no :latest)
    - Python: use gunicorn (+ uvicorn workers for FastAPI)
    - Node.js: use npm ci --only=production, then node <main_file>
    - Include docker-compose.yml with resource limits and env_file reference